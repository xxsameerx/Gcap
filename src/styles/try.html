<html>
    <head>
        <title> picture with link anchored to an image</title>
    </head>
    <body>
        <center>
            <map name="picture">
                <area href="andhra.html" shape="rect" coords="180,224,150,300"
                    alt="goto andhra">
                <area href="karnataka.html" shape="rect"
                    coords="120,244,130,315" alt="goto karnataka">
                <area href="tamilnadu.html" shape="rect"
                    coords="180,364,150,320" alt="goto tamilnadu">
                <area href="kerala.html" shape="rect" coords="120,364,130,320"
                    alt="goto kerala">
            </map>
            <img src="indiamap.jpg" width="400" height="400" border="4"
                alt="India" usemap="#picture">
        </center>
    </body>
</html>
